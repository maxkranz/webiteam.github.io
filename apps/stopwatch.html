<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="/games/DALL·E 2024-08-15 09.50.25 - A minimalist logo design for a team called 'WEB IT Team' that creates web applications and web games like Snake, Tic-Tac-Toe, and web browsers. The lo.webp
">
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-family: 'Roboto Mono', monospace;
            color: #333;
            font-size: 40px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            background: #e3f2fd;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-segment span {
            font-size: 16px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            flex: 1;
            padding: 10px 15px;
            font-size: 18px;
            margin: 0 5px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease;
        }

        .buttons button:nth-child(1) {
            background-color: #4caf50;
        }

        .buttons button:nth-child(2) {
            background-color: #ff9800;
        }

        .buttons button:nth-child(3) {
            background-color: #f44336;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .container {
                padding: 15px;
            }

            .timer-display {
                font-size: 30px;
                padding: 15px;
            }

            .buttons button {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Секундомер</h1>

    <div class="container">
        <div class="timer-display">
            <div class="time-segment">
                <div id="hours">00:</div>
              
            </div>
            <div class="time-segment">
                <div id="minutes">00:</div>
               
            </div>
            <div class="time-segment">
                <div id="seconds">00:</div>
              
            </div>
            <div class="time-segment">
                <div id="milliseconds">000</div>

            </div>
        </div>
        <div class="buttons">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>

    <script>
        let [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0];
        let int = null;

        document.getElementById("start-timer").addEventListener("click", () => {
            if(int !== null) {
                clearInterval(int);
            }
            int = setInterval(displayTimer, 10);
        });

        document.getElementById("pause-timer").addEventListener("click", () => {
            clearInterval(int);
        });

        document.getElementById("reset-timer").addEventListener("click", () => {
            clearInterval(int);
            [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0];
            document.getElementById("hours").innerText = "00";
            document.getElementById("minutes").innerText = "00";
            document.getElementById("seconds").innerText = "00";
            document.getElementById("milliseconds").innerText = "000";
        });

        function displayTimer() {
            milliseconds += 10;
            if (milliseconds === 1000) {
                milliseconds = 0;
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = milliseconds < 10 ? "00" + milliseconds :
                     milliseconds < 100 ? "0" + milliseconds : milliseconds;

            document.getElementById("hours").innerText = h;
            document.getElementById("minutes").innerText = m;
            document.getElementById("seconds").innerText = s;
            document.getElementById("milliseconds").innerText = ms;
        }
    </script>
</body>
</html>
